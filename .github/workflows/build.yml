   #  run: xargs --arg-file=closure.txt nix-store --export > nix-store.nar
    - name: Make Directories
      run: mkdir -v log
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to Docker Hub
      uses: docker/login-action@v1.6.0
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1.6.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}
    - name: Build 'lac'
      id: lac
      run: |
        PKG=lac
        nix build .#packages.x86_64-linux.$PKG --no-link --print-build-logs --json
        nix log   .#packages.x86_64-linux.$PKG > log/${PKG}.txt
        RESULT=$(nix path-info .#packages.x86_64-linux.$PKG)
        echo "::set-output name=result::$RESULT"
        RESULT_JACOCO=$(nix path-info .#packages.x86_64-linux.$PKG.jacoco)
        echo "::set-output name=result-jacoco::$RESULT_JACOCO"
    - name: Build 'lac-oci'
      id: lac-oci
      run: |
        PKG=lac-oci
        nix build .#packages.x86_64-linux.$PKG --no-link --print-build-logs --json
        nix log   .#packages.x86_64-linux.$PKG > log/${PKG}.txt
        RESULT=$(nix path-info .#packages.x86_64-linux.$PKG)
        docker load < $RESULT
        docker tag lac:latest lorenzleutgeb/lac:$GITHUB_SHA
        docker tag lac:latest ghcr.io/lorenzleutgeb/lac/lac:$GITHUB_SHA
        echo "::set-output name=result::$RESULT"
    - name: Build 'lac-shell-oci'
      id: lac-shell-oci
      run: |
        PKG=lac-shell-oci
        nix build .#packages.x86_64-linux.$PKG --no-link --print-build-logs --json
        nix log   .#packages.x86_64-linux.$PKG > log/${PKG}.txt
        RESULT=$(nix path-info .#packages.x86_64-linux.$PKG)
        docker load < $RESULT
        docker tag lac-shell:latest lorenzleutgeb/lac-shell:$GITHUB_SHA
        docker tag lac-shell:latest ghcr.io/lorenzleutgeb/lac/lac-shell:$GITHUB_SHA
        echo "::set-output name=result::$RESULT"
    - name: Push Docker Images
      run: |
        docker push -q lorenzleutgeb/lac:$GITHUB_SHA
        docker push -q lorenzleutgeb/lac-shell:$GITHUB_SHA
        docker push -q ghcr.io/lorenzleutgeb/lac/lac:$GITHUB_SHA
        docker push -q ghcr.io/lorenzleutgeb/lac/lac-shell:$GITHUB_SHA
    - uses: codecov/codecov-action@v1
      with:
        files:  ${{ steps.lac.outputs.result-jacoco }}
   #- name: Package TACAS Artifact
