   #- uses: actions/upload-artifact@v2
   #  with:
   #    name: nix
   #    path: |
   #      nix-store.nar
   #      closure.txt
    - uses: actions/upload-artifact@v2
      with:
        name: log
        path: log
    - uses: actions/upload-artifact@v2
      with:
        name: lac
        path: ${{ steps.lac.outputs.result }}
    - uses: actions/upload-artifact@v2
      with:
        name: lac-oci
        path: ${{ steps.lac-oci.outputs.result }}
    - uses: actions/upload-artifact@v2
      with:
        name: lac-shell-oci
        path: ${{ steps.lac-shell-oci.outputs.result }}
