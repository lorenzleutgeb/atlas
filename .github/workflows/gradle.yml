name: Build atlas using Gradle
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Set up Graal
      run: |
        mkdir graalvm
        wget -qO- 'https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-21.3.0/graalvm-ce-java17-linux-amd64-21.3.0.tar.gz' | tar xvzf - --strip-components=1 -C graalvm
        echo "${PWD}/graalvm/bin" >> $GITHUB_PATH
        echo "JAVA_HOME=${PWD}/graalvm"
    - run: sudo apt-get install -y build-essential libz-dev zlib1g-dev libz3-java z3
    - run: |
        echo $LD_LIBRARY_PATH
        sudo ldconfig
        ldconfig -p | grep -i z3
    - run: gu install native-image
    - run: native-image --help
    - uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '7.3'
        arguments: '--stacktrace nativeImage jacocoTestReport'
